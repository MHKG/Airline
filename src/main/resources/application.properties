# application.properties

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/Airline
spring.datasource.username=root
spring.datasource.password=root

# Additional settings (e.g., driver class name, dialect for Hibernate)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Import additional properties if needed
spring.config.import=classpath:mysql.properties

# Enable automatic table and column creation/update
spring.jpa.hibernate.ddl-auto=update
